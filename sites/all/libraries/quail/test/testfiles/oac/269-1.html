<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
<title>Check #269.1 - Positive</title>
<link rel="stylesheet" href="../../../libs/qunit/qunit.css" media="screen">
</head>
<body>


<p>Shown below are the steps required to purchase a concert ticket.</p>

<ol>
<li>User fills out the form and selects the "submit" button.</li>
<li>User's credit card is charged for the tickets and tickets are mailed to user.</li>
</ol>


<form action="http://www.test.com">

<p>
<label for="concert">concert</label>
<select name="concert" id="concert">
<option label="Beethoven" value="c1">
Beethoven
</option>
<option label="Mozart" value="c2">
Mozart
</option>
<option label="Mamaday" value="c3">
Mamaday
</option>
<option label="U2" value="c4">
U2
</option>
</select>

<br/><label for="card">credit card:</label>
<input type="text" size="30" id="card" name="card"/>

<br/>
<input type="submit" value="submit"/>
</p>

</form>

<script id="qunit-jquery" src="../../../libs/jquery/jquery.js"></script>
<script id="qunit-events" src="../../../libs/jquery.hasEventListener/jquery.hasEventListener-2.0.3.js"></script>
<script id="qunit-quail" src="../../../src/quail.js"></script>
<script id="qunit-composite" src="../../composite.js"></script>
<script id="qunit-qunit" src="../../../libs/qunit/qunit.js"></script>
<script>
test('formErrorMessageHelpsUser', function() {
	  quailTest.runTest( 'formErrorMessageHelpsUser', '269-1.html');
	  equal(true, quailTest.confirmIsTag('form'), 'First item tag test');
});
</script>
</body>
</html>
