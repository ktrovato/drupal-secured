<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Text has appropriate contrast - pass</title>
	<link rel="stylesheet" href="../../../libs/qunit/qunit.css" media="screen">
	<style>
		p {
			background: #E9E9E9;
			color: #0500FF;
		}

		p strong {
			color: #C8D8DF;
		}
	</style>
	</head>
	<body>
	<div id="quail-scope">	
		<p class="one">
			This is some text that <span class="wrapper"><strong> I have put into this paragraph</strong>, but <em>this is OK</em></span>.
		</p>

		<p class="two">
			This text contrast is OK
		</p>
	</div>

	<script id="qunit-jquery" src="../../../libs/jquery/jquery.js"></script>
	<script id="qunit-events" src="../../../libs/jquery.hasEventListener/jquery.hasEventListener-2.0.3.js"></script>
<script id="qunit-quail" src="../../../src/quail.js"></script>
<script id="qunit-composite" src="../../composite.js"></script>
<script id="qunit-qunit" src="../../../libs/qunit/qunit.js"></script>
<script id="qunit-script">
test('cssTextHasContrast', function() {
  quailTest.runTest( 'cssTextHasContrast', 'cssTextHasContrast-fail.html');
  equal(true, quailTest.confirmIsTag('strong'), 'Strong has not enough contrast.'); 
});
</script>
	</body>
</html>
